<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <meta name="author" content="PANKAJ SAHU">
    <meta name="keywords"
        content="HTML, CSS, JavaScript, Login Page, User Authentication, Secure Login, Web Development, Form Input, Role Selection, Error Handling, Local Storage, API Request, Front-end Development, Modern Design, User Interface, Web Application, User Experience, Data Security, Form Validation, Responsive Design.">
    <meta name="description"
        content="This code represents a secure and user-friendly login page for a web application. It ensures a clean and intuitive user interface while incorporating modern design practices. The page allows users to enter their email, password, and choose their role (either as a customer or an admin) to log in. It uses JavaScript to handle user interactions and make API requests for user authentication. The code prioritizes security by sending data as JSON and includes error handling for potential issues during the login process. Additionally, it utilizes local storage to store authentication tokens for future user sessions.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            outline: none;
            border: none;
        }

        input {
            padding: 5px;
            border-radius: 5px;
        }

        a {
            color: grey;
        }

        ul li {
            font-size: 1.5rem;
            line-height: 4rem;
        }

        ul li a:hover {
            color: red;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: whitesmoke;
        }

        #mainBox {
            width: 70%;
            border-radius: 15px;
            padding: 30px 60px;
            background-color: rgb(79, 234, 255);
            text-align: center;
        }

        button {
            padding: 5px;
        }

        button a {
            color: black;
        }

        #mail {
            color: rgb(0, 0, 255);
            font-size: 1.5rem;
        }

        #mailLabel {
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div id="mainBox">
        <ul id="navlist">
            <li id="register">
                <a href="register.html">
                    Register
                </a>
            </li>
            <li id="login-out">
                <a href="login.html">
                    Login
                </a>
            </li>
            <li id="forgotPass">
                <a href="forgotPass.html">
                    Forgot Password
                </a>
            </li>
        </ul>
    </div>
    <script>
        if (localStorage.getItem("token")) {
            document.getElementById(
                "login/out"
            ).innerHTML = `<a id="logout" href="">Log-out</a>`;
            document.getElementById("logout").addEventListener("click", () => {
                localStorage.removeItem("token");
                window.location.reload();
            });
        }
    </script>
</body>

</html>
